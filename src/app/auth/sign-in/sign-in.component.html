<div class="container-fluid">
    <div class="row justify-content-center align-item-center  "style="height: 100vh;">
        <div class="col-md-6 border">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div #loginForm class="col-sm-12 col-md-6 col-lg-6 col-xl-6 p-1">
                    <div class="d-flex justify-content-center center">
                        <p-card>
                            <h4>Login to EXPENSE TRACKER</h4> 
                            <p-divider></p-divider>
                            <div class="d-flex justify-content-center align-items-center">
                                 <button (click)="loginWithGoogle()" pButton pRipple type="button" icon="pi pi-google" class="p-button-rounded"></button>
                                 <!-- <button  pButton pRipple type="button" icon="pi pi-facebook" class="p-button-rounded ms-2"></button> -->
                            </div>
                            <p-divider align="center"><b>OR</b></p-divider>
    
                            <div class="alert alert-danger" *ngIf="status.error">
                                Email or password is incorrect !
                            </div>
                            <div #email>
                                 <h6>E-mail</h6>
                                 <input type="email" name="email" ngModel pInputText style="width: 100%;"/>
                            </div>
                            <div #password class="pt-2">
                                <div class="d-flex justify-content-between">
                                    <h6>Password</h6>
                                    <p-button label="Forgot Password?" routerLink="/forgot-password" styleClass="p-button-link p-0"></p-button>
                                </div>
                                 <p-password [toggleMask]="true" name="password" ngModel [inputStyle]="{'width':'100%'}" [style]="{'width':'100%'}" styelClass="p-input-icon-right"></p-password>
                            </div>
                            <div class="pt-2">
                                 <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
                                 <label for="binary" class="ps-2">Remember Me</label>
                            </div>
                            <div class="pt-2 d-flex justify-content-center">
                                 <p-button label="Login" type="submit" styleClass="p-button-rounded"></p-button>
                            </div>
                            <div class="pt-2 d-flex align-items-center">
                                 New User?&nbsp;<p-button label="Click here" routerLink="/register-user" styleClass="p-button-link p-0"></p-button>&nbsp;to Register
                            </div>
                        </p-card>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="d-none d-md-block col-md-12 col-lg-12 col-xl-12 back-img">
            </div>
        </div>
        
        
    </div>
</div>
